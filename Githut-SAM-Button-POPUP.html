
<!DOCTYPE html>
<html>
<head>
  <title>Opening SAM Login page</title>
  <script>
    window.onload = function openInNewTab() {
      const url = "https://us.sandata.com/Security/Login.aspx?agencyno=88075";

      const link = document.createElement("a");
      link.href = url;
      link.target = "_blank";
      link.rel = "noopener noreferrer";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
      
// Attempt to close the current tab after a short delay
      setTimeout(() => {
        window.close();
      }, 1000);
    }
  </script>
</head>
<body>
  <p>Redirecting to Sandata SAM Login... IF YOU ARE STUCK ON THIS PAGE PLEASE MAKE SURE YOU ALLOW POPUPS IN YOUR BROWSER FOR THIS WEBSITE, IT SHOULD NOTIFY YOU ^</p>
</body>
</html>
