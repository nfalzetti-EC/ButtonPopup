<DOCTYPE html>
<html>
<head>
  <title>Redirecting...</title>
  <script>
    function openInNewTab() {
      const url = "https://us.sandata.com/Security/Login.aspx?agencyno=88075";

      const link = document.createElement("a");
      link.href = url;
      link.target = "_blank";
      link.rel = "noopener noreferrer";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>
</head>
<body>
  <p>Click the button below to open the application:</p>
  <button onclick="openInNewTab()">Open Sandata Login</button>
</body>
</html>
